<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <button id = "btn">
            Turn on
        </button>
    </div>

    <div>
        <img id = "light" src="../images/off.png"" alt="">
    </div>
</body>

<script>
    var temp = true
    var obj = document.getElementById("btn")
    obj.onclick = function(){
        temp == true ? document.getElementById('light').src = "../images/off.png" : document.getElementById('light').src = "../images/on.png"
        temp = !temp
    }
</script>
</html>
